<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Zion National Park</title>
</head>
<body>
    
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand title">Zion National Park</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"></button>
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#location" class="nav-link">Location</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Welcome -->
<section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="container p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5 overflow-hidden zion-title">Utah's first national park.</h1>
                <img src="images/entrance.jpg" alt="Zion Entrance" class="img-fluid col-lg-8 col-md-6">
            </div>
        </div>
    </div>
</section>

 <!-- Map Panel -->
 <section id="location" class="p-1p p-lg-0 lg-10 text-center text-sm-start">
    <div class="container mt-10 p-5">
        <div class="row-md col-sm">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <img src="images/zionmap.png" alt="Zion Map" class="img-fluid shadow-lg col-lg-8 col-md-6">
                <h1 class="p-5 col-lg-2 col-md-6">Located in the south west corner of Utah.</h1>
            </div>
        </div>
    </div>
</section>

<!-- Vertical Photos Tile -->
<section class="vertical-photos bg-dark">\
    <h1 class="zion-title align-text">Never-Ending Beauty</h1>
    <div class="row">
        <div class="column">
          <img src="images/vertical1.jpg" alt="Zion Canyon" class="vertical-image">
        </div>
        <div class="column">
          <img src="images/vertical3.jpg" alt="Zion Stars" class="vertical-image">
        </div>
        <div class="column">
          <img src="images/vertical2.jpg" alt="Slot Canyon" class="vertical-image">
        </div>
      </div>
</section>


<!-- Gallery -->
<section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
    <div class="container p-5">
        <h2 class="text-center p-5">Zion National Park Photo Gallery</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/gallery1.jpg" alt="Canyon Overlook" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery2.jpg" alt="Angel's Landing" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery3.jpg" alt="Sunset" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery7.jpg" alt="Through the Trees" class="img-fluid shadow-lg p-0">
            </div>
        </div>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery4.jpg" alt="Zion Cairn" class="img-fluid shadow-lg p-0">
            </div>            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery5.jpg" alt="Rock Formations" class="img-fluid shadow-lg p-0">
            </div>            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery6.jpg" alt="Water in Zion" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="Images/gallery8.jpg" alt="Mountain Side" class="img-fluid shadow-lg p-0">
            </div>
    </div>
</section>

<footer>
    <p class="lead text-center p-3">&copy; 2022 davezbrown</p>
</footer>

</body>
</html>
